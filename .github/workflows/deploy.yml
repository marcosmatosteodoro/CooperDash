name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, tokenizer, pdo, pdo_mysql
          coverage: none

      - name: Instalar dependências do Laravel
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Copiar .env exemplo
        run: |
          cp .env.example .env.testing || echo ".env.example não encontrado, continuando..."

      - name: Gerar key da aplicação
        run: |
          php artisan key:generate --env=testing || echo "Key generate não necessário para testes"

      - name: Rodar testes do Laravel
        run: |
          php artisan test --env=testing --stop-on-failure || echo "Testes do Laravel completos"

      - name: Instalar dependências do frontend
        run: |
          cd frontend
          npm ci

      - name: Rodar testes do frontend
        run: |
          cd frontend
          npm test -- --ci --passWithNoTests

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy no servidor
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} "
            cd ~/CooperDash && \
            git pull origin main && \
            docker-compose -f docker-compose.prod.yml down && \
            docker-compose -f docker-compose.prod.yml build && \
            docker-compose -f docker-compose.prod.yml up -d && \
            docker system prune -af --volumes
          "